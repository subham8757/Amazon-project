<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="">
    <link rel="icon" type="" href="../../../favicon-32x32.png" type="image/png">
</head>
<body>

    <div id="maindiv">
          
        <div id="logodiv">
            <div id="logo">
              <img src="amazon-png-logo-vector-6695.png" alt="" id="amazon" />
            </div>
          </div>

          
          <div id="login-container">
              
            <form id="form">

                <div id="sign">
                    <h1>Sign in</h1>
                </div>

                <div id="labelforemail">
                    <label for="email">Email or mobile phone number</label>
                </div>
                <div id="firstinput">
                    <input type="text" id="emailorphone">
                </div>


                <div id="labelforpassword">
                    <label for="email">Password</label>
                </div>

                <div id="secondinput">
                    <input type="password" id="password">
                </div>


                <div id="submit-cont">
                      <input type="submit" value="Sign in" id="submit">
                </div>

                <div id="term">
                      <p>By continuing, you agree to Amazon's <a href="">Conditions of Use and Privacy Notice.
                    </a>
                    </p>
                </div>


                <div id="need">

                    <a href="">> Need help?</a>
 
                </div>



                <div id="buying">

                    <div>
                        <p>Buying for work?</p>
                    </div>

                    <div>
                        <a href="">Shop on Amazon Business</a>
                    </div>


                </div>


            </form>


        

          </div>


            <div id="new">

                <div>
                    <p>Need to Amazon?</p>
                </div>

                

            </div>


            <div id="create">

                <button id="createbtn">Create your Amazon account</button>

            </div>

       
          <footer>
               
            <div id="footertop">
                  <a href="">Conditions of Use</a>
                  <a href="">Privacy Notice</a>
                  <a href="">Help</a>
            </div>

            <div id="footerbottom">

                <p> &#169 1996-2024, Amazon.com, Inc. or its affiliates</p>

            </div>
          </footer>


    </div>
    
</body>

   <script src="login.js"></script>


</html>
