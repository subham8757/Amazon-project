<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div id="navbar">
            <div id="logodiv" class="border">
                <img src="PngItem_12080.png" alt="" id="logo" />
            </div>

            <div id="location-container" class="border">
                <div>
                    <i class="fa-solid fa-location-dot"></i>
                </div>

                <div id="address">
                    <div id="top">
                        <p>Delivering to New Delhi 110043</p>
                    </div>

                    <div id="bottom">
                        <p>Update location</p>
                    </div>
                </div>
            </div>

             <div id="searchbar-container" >

                  <div>
                      <select id="select">
                          <option value="">All</option>
                      </select>
                  </div>

                  <div id="searhinput-cont">
                    <input type="text" placeholder="Search Amazon.in" id="search">
                  </div>

                  <div id="searchbtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>
                    
             </div>
             


             <div id="flag-container" class="border">

                <div id="flag">
                    <img src="https://flagsapi.com/IN/flat/64.png" id="flagimg">
                </div>
                <div>
                    <p>EN</p>
                </div>

                <div>
                    <i class="fa-solid fa-caret-down"></i>
                </div>

             </div>



             <div id="signin-container" class="border">

                   <div>
                       <p>Hello, sign in</p>
                   </div>

                   <div id="account">
                       <p>Account & Lists <i class="fa-solid fa-caret-down"></i> </p>
                   </div>

             </div>



             <div id="return-container" class="border">

                <div>
                    <p>Returns</p>
                </div>

                <div id="order">
                    <p>& Orders</p>
                </div>

             </div>


             <div id="cart" class="border">
                  
                <div>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>

                <div id="carttext">
                    <p>Cart</p>
                </div>
             </div>




        </div>
    </header>
    <h1>Home page</h1>
</body>

<script src="index.js"></script>

</html>
